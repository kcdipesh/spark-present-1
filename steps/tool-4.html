<h2>Version Control</h2>
<li class="substep">Git has become a must use tool for code versioning</li>
<li class="substep">Follow a standard software versioning convention: x.y.z<br>
x = MAJOR release
y = MINOR release
z = PATCH<br>
See <a href="http://semver.org/" target="_blank">http://semver.org/</a>
</li>
<li class="substep">Create branch for development</li>
<li class="substep">Create tags for stable release</li>
